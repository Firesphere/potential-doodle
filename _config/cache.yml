SilverStripe\Core\Injector\Injector:
  Psr\SimpleCache\CacheInterface.sentryconf:
    factory: SilverStripe\Core\Cache\CacheFactory
    constructor:
      namespace: "sentryconf"
      defaultLifetime: 2678400
#     Roughly a month of cache time, a flush would refresh it, which is done on a deploy, anyways
